<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>AI Jokes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Dad Joke Generator</h1>
      </header>
      <h3>Who needs Christmas Crackers 💥, when you've got dad jokes?!</h3>
      <p>(Click / Tap on the image below to reveal a new dad joke!)</p>
      <main id="window-container">
        <section class="left-door">
          <img src="left-door-min.png" />
        </section>
        <section class="joke-display">
          <h1 id="joke-display"></h1>
        </section>
        <section class="right-door">
          <img src="right-door-min.png" />
        </section>
      </main>
      <div class="close-door-el">
        <button id="close-door">→ Close Dooor ←</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
